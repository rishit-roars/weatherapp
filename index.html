<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Search</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body class="bg-gray-100 dark:bg-gray-800">
    <div class="w-full h-screen flex justify-center flex-col gap-20 items-center ">
        <div class="relative lg:w-[50%] md:w-[60%]">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 sm:w-6 sm:h-6 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="text" id="search" class="block w-full p-4 sm:p-6 sm:pl-12 pl-8 sm:text-lg text-sm text-gray-900 border border-gray-300 rounded-full bg-white dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                placeholder="Search City..." required autocomplete="off" />
            <div id="autocomplete" class="mt-1 overflow-y-auto absolute hidden   w-full max-h-36 bg-white dark:bg-gray-800 border border-gray-300 rounded-b-lg shadow-lg hidden"></div>
            <button onclick="getCoordinates()"
                class="text-white absolute right-2 bottom-2.5 bg-blue-700 sm:px-8 sm:py-4 sm:text-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
        <div class="artboard-horizontal artboard phone-3 justify-center items-center bg-[rgba(255,255,255,0.2)] drop-shadow-2xl shadow-2xl rounded-xl flex flex-col">
            <h1 id="city" class="absolute right-10 top-5"> Kolkata</h1>
            <div class="w-full h-[40%] flex justify-center items-center flex-col">
                <img src="./static/assets/pcloudy.png" id="iconweather" class="drop-shadow-xl w-40 h-40" />
                <h1 class="text-xl font-bold " id="main">Cloudy</h1>
                <div class="flex flex-row gap-2 items-center" >
                    <i class="fas fa-thermometer-quarter"></i><p id="temp"> Feels like: 30Â°C</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./static//js/index.js">
 
    </script>
  
</body>

</html>
